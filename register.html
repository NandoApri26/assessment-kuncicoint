<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- panggil Icon -->
    <link rel="Icon" href="./assets/Icon.png" type="image/x-icon">

    <!-- Panggil Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Panggil Mobile -->
    <link rel="stylesheet" href="./css/mobile.css">

    <!-- Panggil Tablet -->
    <link rel="stylesheet" href="./css/tablet.css">

    <!-- Panggil Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Panggil Icon -->
    <script src="https://kit.fontawesome.com/d23477193c.js" crossorigin="anonymous"></script>

</head>

<body>

    <section id="Register">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-1"></div>
                <div class="col-lg-4 col-10">
                    <div class="bg-register">
                        <div class="row">
                            <h3>REGISTER</h3>
                            <form>
                                <div class="container">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nama Depan</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Masukkannam depan">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nama Belakang</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Masukkan belakang">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Massukkan password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Ulangi Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Ulangi password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Telephone</label>
                                        <input type="number" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="0812xxxxx">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Alamat</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Masukkan alamat">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kota</label>
                                        <select id="disabledSelect" class="form-select">
                                            <option>Pilih Kota</option>
                                            <option>Palembang</option>
                                            <option>Jakarta</option>
                                            <option>Surabaya</option>
                                            <option>Banjar Masin</option>
                                            <option>Bandung</option>
                                            <option>Yogyakarta</option>
                                            <option>Depok</option>
                                            <option>Kedir</option>
                                            <option>Padang</option>
                                            <option>Medan</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Provinsi</label>
                                        <select id="disabledSelect" class="form-select">
                                            <option>Pilih Provinsi</option>
                                            <option>Sumatera Selatan</option>
                                            <option>Jawa Barat</option>
                                            <option>Jawa TImur</option>
                                            <option>Kalimantan Selatan</option>
                                            <option>Jawa Barat</option>
                                            <option>Jawa Tengah</option>
                                            <option>Jawa Barat</option>
                                            <option>Jawa TImur</option>
                                            <option>Sumatera Barat</option>
                                            <option>Sumatera Utara</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Negara</label>
                                        <select id="disabledSelect" class="form-select">
                                            <option>Pilih Negara</option>
                                            <option>Indonesia</option>
                                            <option>Amerika Serikat</option>
                                            <option>Inggris</option>
                                            <option>Rusia</option>
                                            <option>Korea Selatan</option>
                                            <option>Korea Utara</option>
                                            <option>China</option>
                                            <option>Arab Saudi</option>
                                            <option>Ukraina</option>
                                            <option>Palestina</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Upload Foto</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                    <h6 class="lp-pass text-lg-end text-end">
                                        <a href="">Lupa Password?
                                        </a>
                                    </h6>
                                    <a href="./login.html" type="submit"
                                        class="btn btn-outline-primary">Daftar</a><br><br>
                                    <h6 class="daftar text-center">
                                        <a href="./login.html">Sudah memiliki akun? </a>
                                    </h6>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-1"></div>
            </div>
        </div>
        </div>
    </section>

    <!-- Panggil JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Panggil Jquery -->
    <script src="./js/jquery.slim.min.js"></script>
</body>

</html>
