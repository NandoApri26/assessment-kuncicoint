<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- panggil Icon -->
    <link rel="Icon" href="./assets/Icon.png" type="image/x-icon">

    <!-- Panggil Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Panggil Mobile -->
    <link rel="stylesheet" href="./css/mobile.css">

    <!-- Panggil Tablet -->
    <link rel="stylesheet" href="./css/tablet.css">

    <!-- Panggil Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Panggil Icon -->
    <script src="https://kit.fontawesome.com/d23477193c.js" crossorigin="anonymous"></script>

</head>

<body>

    <section id="Login">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-1"></div>
                <div class="col-lg-4 col-10">
                    <div class="bg-login">
                        <div class="row">
                            <h3>LOGIN</h3>
                            <form>
                                <div class="container">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Masukkan email / username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Massukkan password">
                                    </div>
                                    <h6 class="lp-pass text-lg-end text-end">
                                        <a href="">Lupa Password?
                                        </a>
                                    </h6>
                                    <a href="./index.html" type="submit"
                                        class="btn btn-outline-primary">Masuk</a><br><br>
                                    <h6 class="daftar text-center">
                                        <a href="./register.html">Daftar sekarang</a>
                                    </h6>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-1"></div>
            </div>
        </div>
        </div>
    </section>

    <!-- Panggil JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Panggil Jquery -->
    <script src="./js/jquery.slim.min.js"></script>
</body>

</html>
